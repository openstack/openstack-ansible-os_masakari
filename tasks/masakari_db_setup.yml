- name: Create DB for service
  mysql_db:
    login_user: "{{ galera_root_user }}"
    login_password: "{{ galera_root_password }}"
    login_host: "{{ masakari_galera_address }}"
    name: "{{ masakari_galera_database }}"
    state: "present"
  delegate_to: "{{ masakari_db_setup_host }}"
  no_log: True

- name: Grant access to the DB for the service
  mysql_user:
    login_user: "{{ galera_root_user }}"
    login_password: "{{ galera_root_password }}"
    login_host: "{{ masakari_galera_address }}"
    name: "{{ masakari_galera_user }}"
    password: "{{ masakari_container_mysql_password }}"
    host: "{{ item }}"
    state: "present"
    priv: "{{ masakari_galera_database }}.*:ALL"
  delegate_to: "{{ masakari_db_setup_host }}"
  with_items:
    - "localhost"
    - "%"
  no_log: True

- name: Perform a synchronization of the Masakari database
  command: "{{ masakari_bin }}/masakari-manage db sync"
  become: yes
  become_user: "{{ masakari_system_user_name }}"
  changed_when: false
