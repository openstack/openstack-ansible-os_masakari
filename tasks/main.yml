- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- include: masakari_pre_install.yml
  tags:
    - masakari-install

- include: masakari_install.yml
  tags:
    - masakari-install

- include: masakari_post_install.yml
  tags:
    - masakari-config

- include: masakari_init_common.yml
  tags:
    - masakari-config

- include_tasks: mq_setup.yml
  when:
    - inventory_hostname == groups['masakari_all'][0]
  with_items:
    - oslomsg_setup_host: "{{ masakari_oslomsg_rpc_setup_host }}"
      oslomsg_userid: "{{ masakari_oslomsg_rpc_userid }}"
      oslomsg_password: "{{ masakari_oslomsg_rpc_password }}"
      oslomsg_vhost: "{{ masakari_oslomsg_rpc_vhost }}"
      oslomsg_transport: "{{ masakari_oslomsg_rpc_transport }}"
    - oslomsg_setup_host: "{{ masakari_oslomsg_notify_setup_host }}"
      oslomsg_userid: "{{ masakari_oslomsg_notify_userid }}"
      oslomsg_password: "{{ masakari_oslomsg_notify_password }}"
      oslomsg_vhost: "{{ masakari_oslomsg_notify_vhost }}"
      oslomsg_transport: "{{ masakari_oslomsg_notify_transport }}"
  no_log: true
  tags:
    - masakari-config

- include: masakari_db_setup.yml
  static: no
  when:
    - inventory_hostname == groups['masakari_all'][0]
  tags:
    - masakari-config

- include: masakari_service_setup.yml
  static: no
  when:
    - inventory_hostname == groups['masakari_all'][0]
  tags:
    - masakari-config

- name: Flush handlers
  meta: flush_handlers
